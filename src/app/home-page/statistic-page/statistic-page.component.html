<div class="wrapper">

  <app-statistic-header
    [year]="year"
    [monthName]="monthNames[month]"
    [monthTotal]="monthTotal"
  ></app-statistic-header>

  <app-table
    [categoriesTotal]="categoriesTotal"
    [costs]="costs"
    (rowClick)="onRowClick($event)"
  ></app-table>

  <app-edit-cost
    [costs]="costs"
    [month]="month"
    [year]="year"
  ></app-edit-cost>

  <app-pie-chart
    [pieChartData]="pieChartData"
    [pieChartLabels]="pieChartLabels"
    [showChart]="showChart"
  ></app-pie-chart>

</div>
