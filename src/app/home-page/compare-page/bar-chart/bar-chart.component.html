<div class="bar-chart" *ngIf="showChart; else noData">
  <canvas baseChart
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [chartType]="barChartType">
  </canvas>
</div>

<ng-template #noData>
  <h2>В этих периодах не было затрат</h2>
</ng-template>
